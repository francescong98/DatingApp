<h1>{{title}}</h1>

<ul>
    <!-- Angular Built in control flow directives -->
    @for (user of users; track user.id) {
    <li>{{user.id}} - {{user.userName}}</li>
    }
    <!-- Structural directives (affect domain DOM of html) -->
    <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}
    </li>
</ul>
